<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Runner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      background: #1a1a2e;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #pixi-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
    }
    /* Pixi ставит inline width/height — масштабируем через transform */
    #pixi-container canvas {
      display: block;
      transform-origin: center center;
      /* scale устанавливается JS-ом ниже */
    }
  </style>
</head>
<body>
  <div id="pixi-container"></div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Масштабируем canvas под экран сохраняя пропорции 390x844
    function scaleCanvas() {
      const canvas = document.querySelector('#pixi-container canvas');
      if (!canvas) { requestAnimationFrame(scaleCanvas); return; }
      const scaleX = window.innerWidth  / 390;
      const scaleY = window.innerHeight / 844;
      const scale  = Math.min(scaleX, scaleY);
      canvas.style.transform = `scale(${scale})`;
    }
    // Ждём пока Pixi добавит canvas, потом масштабируем
    const observer = new MutationObserver(scaleCanvas);
    observer.observe(document.getElementById('pixi-container'), { childList: true });
    window.addEventListener('resize', scaleCanvas);
  </script>
</body>
</html>
